<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paranormal HUD</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="screen">
      <div class="label">EMF</div>
      <div id="bars-left" class="bars"></div>
      <div id="bars-right" class="bars"></div>
      <div id="word" class="word">HELLO</div>
    </div>

    <div class="buttons">
      <button data-mode="dictionary">Dictionary</button>
      <button data-mode="energy" class="active">Energy</button>
      <button data-mode="proximity">Proximity</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
